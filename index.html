<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style/css.css">
    <link rel="stylesheet" href="./style/nav.css">
    <link rel="stylesheet" href="./style/img.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
</head>

<body>
    <section id="container">
        <header>
            <nav class="navbar">
                <ul>
                    <li class="underline" onclick="show('about')">
                        <img class="svg" src="./images/home.png" />
                    </li>

                    <li class="underline" onclick="show('projects')">
                        <img class="svg" src="./images/projects.png" />
                    </li>
                    <li class="underline" onclick="show('networks')">
                        <img class="svg" src="./images/networks.png" />
                    </li>
                </ul>
            </nav>
        </header>
        <section class="section" id="about">
            <h2 id="content">Hi! My name is <span class="underline">Dunfu</span></h2>
            <p>I'm a Full-Stack developer focused on web development</p>
            <div class="technologies">
                <img class="svg-tech" src="./images/js.png" />
                <img class="svg-tech" src="./images/css.png" />
                <img class="svg-tech" src="./images/node.png" />
                <img class="svg-tech" src="./images/postgreSQL.png" />
                <img class="svg-tech" src="./images/mongoDB.png" />
                <img class="svg-tech" src="./images/react.png" />
                <img class="svg-tech" src="./images/ts.png" />
            </div>
        </section>
        <section class="section" id="projects">
            <p><a href="./space-invaders/space_invaders.html">Space-Invaders</a></p>
        </section>
        <section class="section" id="networks">
            <p><a class="underline" href="https://www.linkedin.com/in/LucasScotta" target="_blank">LinkedIn</a></p>
            <p><a class="underline" href="https://github.com/LucasScotta/" target="_blank">GitHub</a></p>
        </section>
    </section>

    <script>

        const show = (id) => {
            const sections = document.getElementsByClassName('section')
            for (const section of sections) {
                section.style.display = 'none'
            }
            const element = document.getElementById(id)
            element.style.display = 'block'
        }
    </script>

</body>

</html>
